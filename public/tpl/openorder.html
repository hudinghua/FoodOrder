<div ng-touchstart="touchStartOrder()" class="addorder-form">
	<div class="title">
		<div class="top">
			<h1 class="titletext">New Order&nbsp;#{{createOrderId}}</h1></div>
		<!-- <div class="buttom"><span>Server:&nbsp;</span>{{userName}}</div> -->
	</div>
	<div class="form-group panel">
		<div class="order-input half">
			<label class="fblabel" for="forInputTable">Table</label>
			<select ng-model="currentTable" ng-change="tableChange(currentTable)" ng-options="t.tableNo for t in tableItems | unTable | orderBy:'tableNo'" class="form-control input-bottom-line" id="forInputTable" data-toggle="popover" data-placement="bottom" data-trigger="focus"
							title="" data-content="Table cannot be empty!">
			</select>
			<span class="icon-ic-arrow-drop-down-black tb-icon"></span>
		</div>
		<div class="order-input half">
			<label class="fblabel" for="forInputGuest">No. of guest</label>
			<select ng-model="guest" ng-options="g for g in guests" class="form-control input-bottom-line" id="forInputGuest" data-toggle="popover" data-placement="bottom" data-trigger="focus" title="" data-content="Guest cannot be empty!">
			</select>
			<span class="icon-ic-arrow-drop-down-black tb-icon"></span>
		</div>
		<div class="order-input half">
			<label class="fblabel" for="forInputServer">Server</label>
			<select id="fb-server" ng-model="server.selected" ng-options="o as o for o in server.options" class="form-control input-bottom-line" id="forInputServer" data-toggle="popover" data-placement="bottom" data-trigger="focus" title="" data-content="Server cannot be empty!">
			</select>
			<span class="icon-ic-arrow-drop-down-black tb-icon"></span>
		</div>
		<div class="order-input full">
			<label class="fblabel" for="forInputNote">Note</label>
			<input ng-model="note" class="form-control input-bottom-line" type="text" id="forInputNote">
		</div>
		<div class="order-input half">
			<input type="button" ng-click="createOrder()" class="btn-square yellow" ng-disabled="createbtn.isCreate" value="{{createbtn.text}}">
		</div>
	</div>
</div>
